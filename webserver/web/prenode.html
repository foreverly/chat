<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
    <link rel="stylesheet" type="text/css" href="resources/css/index.css">
 
    <title>预选节点</title>

</head>
<body>
 <div class="cont">
      <div class="imgbox"><img src="resources/images/prenode1.jpg"/></div>
      <div class="imgbox"><img src="resources/images/prenode2.jpg"/></div>
      <div class="imgbox"><img src="resources/images/prenode3.jpg"/></div>
      <div class="imgbox"><img src="resources/images/prenode4.jpg"/>
             <div class="inputbox">
               
                 <div class="inputitem">
                  <p>社群昵称</p>
                  <div><input  type="text" name="name" /></div>
                </div>
                 <div class="inputitem">
                  <p>联系邮箱</p>
                  <div><input  type="text" name="email"/></div>
                </div>
                 <div class="inputitem">
                  <p>转款账号地址</p>
                  <div><input  type="text"  name="addr"/></div>
                </div>
                 <div class="agreebox">
                      <input type="checkbox" name="agreement" value="1" /> <a href="agreement.html">我已阅读并同意遵守《DFE用户协议》</a>
                 </div>
                 <div class="btnbox"><div class="btn apply">同意协议并遵守</div></div>
             </div>
      </div>
  
 </div>

<script type="text/javascript" src="resources/js/jquery-1.11.0.min.js"></script>
 <script type="text/javascript">
      $(".apply").on("click",function(){
       
        var name=$("input[name=name]").val();
        var email=$("input[name=name]").val();
        var addr=$("input[name=addr]").val();

       var paramdata={name:name,email:email,addr:addr};
        $.ajax({
        type: "POST",
        url: "http://api.dfeeco.io/v1/eths/grab-node",
        dataType: "json",
        data:paramdata,
        success: function(data) {
            if(data.code==200){
             var data=data.data;
             DltApp.rendkinds(data);
             $(".btnbox").show();
            }
            else{
            
            }
        },
        error:function(xhr, errorType, error,msg){
           
        }
      });
      })
 </script>
</body>
</html>
