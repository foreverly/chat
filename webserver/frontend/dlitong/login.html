<!DOCTYPE html>
<html>
    <head lang="cn">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/media.min.css">
         <link rel="stylesheet" type="text/css" href="resources/css/login.css">
        <title>登录</title>
        <style>
        </style>
   </head>
   <body>
     <div class="tophead gradient">
          <span class="labtxt">登录</span>
          <span class=" regbtn">注册</span>
     </div>
     <div class="topTab clearbox">
         <span class="Tabbox  selected" value="1">普通登录</span>
        
         <span class="Tabbox" value="2">手机验证码登录</span>
          <span class="partline"></span>
     </div>
     <div class="continput  clearbox">
         <div class="inputbox">
             <span class="inputicon"><img src="resources/images/login/tel.png"/></span>
             <input id="phone" class="inputcss" type="text" placeholder="请输入手机号码" />
         </div>
         <div class="inputbox  ">
             <span class="inputicon"><img src="resources/images/login/pwd.png"/></span>
             <input id="inputpwd" class="inputcss" type="text" placeholder="请输入密码" />
             <input id="inputyzm" style="display:none" class="inputcss" type="text" placeholder="请输入验证码" />
         </div>
     </div>

     <div class="btnbox">
         <div  id="loginbtn" class="loginbtn">登录</div>
     </div>
     
    <script type="text/javascript" src="resources/js/zepto.min.js"></script>
    <script type="text/javascript" src="resources/js/vue.min.js"></script>
     <script type="text/javascript" src="resources/js/common.js"></script>
    <script type="text/javascript">
        $(".Tabbox").on("click",function(){
            var value=$(this).attr("value");
            if(value==1){
                $("#inputpwd").show();
                $("#inputyzm").hide();
            }
            else{
                $("#inputpwd").hide();
                $("#inputyzm").show();
            }
            $(this).addClass("selected").siblings(".Tabbox").removeClass("selected");
        })
      

     $("#loginbtn").on("click",function(){
        var mobile=$("#phone").val();
          $.ajax({
            type: "POST",
            url: SERVERURL+REQUESTURL.SENDMSG,
            dataType: "json",
            data: {
              mobile: mobile
              
            },
            success: function(data) {
                console.log(data);
            }
          });

     })

    </script>
   </body>
   </html>
